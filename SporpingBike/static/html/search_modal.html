            <div class="form-group">
                <label>Nickname</label>
                <input type="text" class="form-control" data-ng-model="search_item.Nickname"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" data-ng-click="search()">Search!</button>
                <button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
            </div>
        </uib-accordion-group>
        <uib-accordion-group heading="Search Result" is-open="true">
            <div data-ng-show="searchedBikes.length == 0">
                No item found.
            </div>
            <div style="max-height:50%;">
                <div ng-repeat="item in searchedBikes" style="text-align:center;">
                    <hr style="width:80%;" />
                    <div>
                        <img data-ng-src="bike/{{item.fileName}}" 
                             style="max-width:100%; max-height:100%;"
                             data-ng-click="showOnMap($index)"
                        >
                    </div>
                    <label>{{item.title}}</label>
	                <p>by {{item.userName}}</p>
	                <p>Found on:{{getDate(item.foundDate)}}</p>
                </div>
                <hr style="width:80%;" />
            </div>
        </uib-accordion-group>
